upstream client {
  server client:9000;
}

upstream api {
  server api:3000;
}

server {
  listen 80;

  location / {
      proxy_pass http://client;
  }

    location /sockjs-node {
      proxy_pass http://client;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
  }
  
  location /api {
      proxy_pass http://api;
      rewrite /api/(.*) /$1 break;
  }
}